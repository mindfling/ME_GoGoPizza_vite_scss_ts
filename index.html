  <main class="main">

    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">Лучшая пицца в&nbsp;городе</h1>

        <p class="hero__tagline">Доставим менее чем за&nbsp;час</p>

        <button class="hero__order btn btn_order" aria-label="Сделать заказ">Заказать</button>
      </div>
    </section>

    <section class="toppings">
      <div class="container toppings__container">
        <h2 class="toppings__title">Выбрать топпинг:</h2>

        <ul class="toppings__list">
          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="curd" value="Твердый сыр">Твердый сыр
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="mozzarella" value="Моцарелла">Моцарелла
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="mold-cheese" value="Сыр с плесенью">Сыр с плесенью
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="paperoni" value="Пепперони">Пепперони
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="ham" value="Ветчина">Ветчина
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="chicken" value="Курица">Курица
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="shrimp" value="Креветки">Креветки
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="tomato" value="Помидор">Помидор
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="paprika" value="Болгарский перец">Болгарский перец
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="pineapple" value="Ананас">Ананас
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="onion" value="Лук">Лук
            </label>
          </li>

          <li class="toppings__item">
            <label class="toppings__label">
              <input class="toppings__checkbox" type="checkbox" name="mushrooms" value="Грибы">Грибы
            </label>
          </li>
        </ul>
      </div>
    </section>

    <section class="pizza">
      <div class="container pizza__container">
        <h2 class="pizza__title">Пицца</h2>

        <ul class="pizza__list">
          <li class="pizza__item">
            <article class="pizza__card card">
              <img class="card__image" src="img/pizza-margherita.png" alt="пицца маргарита">
              <h3 class="card__title">Маргарита</h3>
              <p class="card__info">
                <span class="card__price">345 р</span>
                <span>/</span>
                <span class="card__weight">25 см</span>
              </p>
              <button class="card__button">Выбрать</button>
            </article>
          </li>

          <li class="pizza__item">
            <article class="pizza__card card">
              <img class="card__image" src="img/pizza-margherita.png" alt="пицца маргарита">
              <h3 class="card__title">Маргарита</h3>
              <p class="card__info">
                <span class="card__price">345 р</span>
                <span>/</span>
                <span class="card__weight">25 см</span>
              </p>
              <button class="card__button">Выбрать</button>
            </article>
          </li>

          <li class="pizza__item">
            <article class="pizza__card card">
              <img class="card__image" src="img/pizza-margherita.png" alt="пицца маргарита">
              <h3 class="card__title">Маргарита</h3>
              <p class="card__info">
                <span class="card__price">345 р</span>
                <span>/</span>
                <span class="card__weight">25 см</span>
              </p>
              <button class="card__button">Выбрать</button>
            </article>
          </li>

          <li class="pizza__item">
            <article class="pizza__card card">
              <img class="card__image" src="img/pizza-margherita.png" alt="пицца маргарита">
              <h3 class="card__title">Маргарита</h3>
              <p class="card__info">
                <span class="card__price">345 р</span>
                <span>/</span>
                <span class="card__weight">25 см</span>
              </p>
              <button class="card__button">Выбрать</button>
            </article>
          </li>

        </ul>
      </div>
    </section>
